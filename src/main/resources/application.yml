server:
  port: 8443

discord:
  bot:
    token: ${DISCORD_BOT_TOKEN}

maple:
  api:
    key: ${MAPLE_API_KEY}


spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create    # 애플리케이션 시작 시 테이블 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true